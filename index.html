<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图形风格转换</title>
    <link rel="stylesheet" href="/static/CSS/my.css">
    <link rel="stylesheet" href="/static/plugins/bootstrap-3.4.1-dist/css/bootstrap-theme.css">
</head>

<body>
    <!--  注释  -->
    <script src="/static/JavaScript/my.js"></script>
    <h1 align="center">图形风格转换</h1>
    <hr>
    <form action="/register" enctype="multipart/form-data">
        <input id="file" class="filepath" onchange="changepic(this)" type="file"
                accept=".jpg,.png,.jpeg,.ico,.pjpeg" name = "pic"><br>
        <img src="" id="show" width="600"><br>
        <input type="submit" value="生成" >

    </form>
    <br>
    <canvas id="myCanvas" width="600" height="450"
    style="border:1px solid #000000;">
    </canvas>
</body>
</html>
